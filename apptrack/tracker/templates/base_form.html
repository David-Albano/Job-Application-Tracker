<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block head %}{% endblock %}</title>
    <!---Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!---Custom CSS-->
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
</head>
<body>
    <div class="container mt-3">
        <div class="d-flex">
            <h3 class="text-light">{% block title %}{% endblock %}</h3>
            <h3 class="text-light" style="margin: 5px;">-</h3>
            <a href="{% url 'index' %}">
                <button class="btn btn-secondary"><b class="mx-3">Tracker</b></button>
            </a>
        </div>
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <form method="POST">
                    {% csrf_token %}
                    <table class="table table-dark table-bordered">
                        {% block form %}{% endblock %}
                    </table>
                    <div class="div-btn-add">
                        <button type="submit" class="btn btn-dark btn-add" style="height: 55px;">
                            {% block action %}{% endblock %}
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
